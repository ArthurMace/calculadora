<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Desconto</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #fefefe;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 128, 0, 0.3);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #00ff88;
    }
    input {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: #2a2a2a;
      color: #ffffff;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #00ff88;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00cc6a;
    }
    .resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 600;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Desconto de 6,65%</h1>
    <input type="number" id="valor" placeholder="Digite o valor em R$" step="0.01" />
    <button onclick="calcularDesconto()">Calcular</button>
    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function calcularDesconto() {
      const valor = parseFloat(document.getElementById('valor').value);
      if (isNaN(valor)) {
        document.getElementById('resultado').innerText = 'Digite um valor vÃ¡lido.';
        return;
      }
      const resultado = valor * 0.9335;
      const arredondado = resultado.toFixed(2);
      document.getElementById('resultado').innerText = `Resultado: R$ ${arredondado.replace('.', ',')}`;
    }
  </script>
</body>
</html>
